    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <body> <!-- style='margin : 0px; overflow: hidden;'> -->
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene arjs> <!-- embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"> -->

        <a-assets>
            <a-asset-item id="animated-asset" src="Tank.gltf"></a-asset-item>
        </a-assets>

        <a-marker preset='hiro'>
            <a-entity
                gltf-model="#animated-asset"
                scale="0.1 0.1 0.1">
            </a-entity>
            <a-box position='3 0.5 0' color="blue"></a-box>
            <a-gltf-model src="https://raw.githubusercontent.com/gordoncooke/gordoncooke.github.io/master/ARtest/Tank.gltf"></a-gltf-model>
        </a-marker>

        <a-entity camera></a-entity>
        </a-scene>
    </body>
