<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs='sourceType: webcam;'>
      <a-marker preset='hiro'>
        
        <a-entity 
            obj-model="obj: url(https://gordoncooke.github.io/ARtest/Tank.obj); 
            mtl: url(https://gordoncooke.github.io/ARtest/Tank.mtl)">
        </a-entity>
        
        <a-text value="Hello, World!3"></a-text>
        
        <a-entity 
            gltf-model=”url(https://gordoncooke.github.io/ARtest/Tank.gltf)”>
        </a-entity>
                  
      </a-marker>
  <a-entity camera>
  </a-entity>
  </a-scene>
</body>
